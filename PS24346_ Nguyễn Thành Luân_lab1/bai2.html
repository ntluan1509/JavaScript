<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hình chữ nhật </title>
</head>
<body>
    <script>
        // chiều dài và chiều rộng của hình chữ nhật 
        var a = 5 , b = 9 ;
 
        // chu vi hình chữ nhật 
        var x = (a+b) *2 ;

        // diện tích hình chữ nhật 
        var y = a * b ;
        
        // in chu vi 
        document.writeln("Chu vi hình chữ nhật là : ") ;
        document.writeln(x);
        // in diện tích
        document.writeln("Diện tích hình chữ nhật là : ") ;
        document.writeln(y);
    </script>
</body>
</html>

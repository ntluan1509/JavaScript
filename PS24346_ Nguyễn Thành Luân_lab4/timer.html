<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời gian </title>
    <style>
        * {
            text-align: center;
            font-size: 35px;
            color: red;
        }
    </style>
    <script>
        function dongho() {
        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        //tô điểm
        if(h < 10) {
            h = '0' + h;
        }
        if(m < 10){
            m = '0' + m;
        }
        if(s < 10){
            s = '0' + s;
        }
        // cập nhật thời gian sau 1 giây
        setInterval("dongho()", 1000);
        var thongTin = h + ':' + m + ':' + s;
        document.getElementById('time').innerHTML = thongTin;
        }
    
    </script>
</head>
<body onload="dongho();">
    <label id = 'time'></label>
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa sổ web </title>
    <link rel="stylesheet" href="window.css">

    <script>
        var a ;
        function mo() {
            a = window.open("https://ap.poly.edu.vn/");
        }
        function dong() {
            if(a.closed == false) {
                a.close() ;
            }
        }
        function kiemTra() {
            if( a.closed == false){
                alert("Chưa đóng trang web")
            }else{
                alert("Đã đóng trang web")
            }
        }
    </script>
</head>
<body>
  <button id="cua so mo" onclick="mo()">Mở cửa sổ mới</button>
  <button id="cua so dong" onclick="dong()">Đóng cửa sổ mới</button>
  <button id="cua so kiemtra" onclick="kiemTra()">Kiểm tra( Đóng/ mở)</button>
</body>
</html>

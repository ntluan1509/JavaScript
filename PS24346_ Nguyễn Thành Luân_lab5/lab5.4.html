<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        button {
            height: 80px;
            width: 80px;
        }
    </style>
    <script>
        var flag = true;
        let count = 0;
        function mark(x) {
            var button = document.getElementsByTagName("button")[x];
            button.innerText = flag ? "X" : "O";
            button.setAttribute('disabled','true');
            button.style.backgroundColor = flag ? "aqua" :"yellow";
            flag = !flag;
            count ++ ;
            if( count == 9) {
                alert("END GAME!");
                location.reload();
            }
        }

    </script>
</head>
<body>
    <h1 align="center">Game caro</h1>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>
</body>
</html>

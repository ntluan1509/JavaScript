<body>
    <Script>
        document.write(" <h1> GAME <h1>") ;
             var soBiMat = Math.round(Math.random()*100) ;
             while(true) {
                 var nhap = prompt("Nhập số muốn đoán (1 -> 100)") ;
                 if(soBiMat == nhap ) {
                     alert("Bạn đã nhập đúng") ;
                     break ;
                 } else if( soBiMat < nhap ) {
                     alert("Rất tiếc ! Số bí mật nhỏ hơn số bạn đoán") ;
                 } else {
                    alert("Rất tiếc ! Số bí mật lớn hơn số bạn đoán") ;
                 }
             }
    </Script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phương trình bậc hai</title>
</head>
<body>
    <h1> Giải Phương Trình Bậc Hai</h1>
    <script>
        var a = prompt(" Nhập số a ") ;
        var b = prompt(" Nhập số b ") ;
        var c = prompt(" Nhập số c ") ;

        var delta =  Math.pow(b,2) - 4*a*c  ;
        document.writeln(" Giá trị của delta : " + delta ) ;

        x0 = -b / (2*a) ;
        x1 = (-b + Math.sqrt(delta)) / (2*a) ;
        x2 = (-b - Math.sqrt(delta)) / (2*a) ;


        if ( delta < 0 ) {
            document.write("Phương trình vô nghiệm") ;
        }else if ( delta == 0 ) {
            document.write("Phương trình có nghiệm kép : " + x0) ;
        }else {
            document.write("Phương trình có hai nghiệm phân biệt == ") ;
            document.write(" x1 = "+ x1 + " ---") ;
            document.write(" x2 = "+ x2) ;
        }

    </script>
</body>
</html>

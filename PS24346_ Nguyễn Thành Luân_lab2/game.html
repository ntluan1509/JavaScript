<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <h1> Game hay có thưởng </h1>
    <script>
        var x = 10 + Math.round( 5 * Math.random()) ;
        var a = prompt( " Nhập số ngẫu nhiên từ 10 - 15 để tham gia") ;
        if( a == x ){
            document.write(" Chúc mừng ! Bạn đã đoán đúng ") ;
        }else if ( a > x) {
            document.write(" Số bạn vừa nhập lớn hơn số bí mật") ;
        }else(" Số bạn vừa nhập nhỏ hơn số bí mật") ;
    </script>
</body>
</html>

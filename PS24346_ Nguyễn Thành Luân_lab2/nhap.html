<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Trang nhập </title>
</head>
<body>
    <script>
        var x = prompt(" Giá trị nhập vào : ");
        if (isNaN(x) == false ) {
            alert( x + " là một số :> ") ;
        }else {
            alert( x + " không là một số :< " ) ;
        }
    </script>
</body>
</html>

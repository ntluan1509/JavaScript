<!DOCTYPE html >
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <title>Bài 3 </title>
    </head>
    <body>
      <h1>Xếp loại</h1> <br>
      <script>
          var fulname = prompt(" Nhập tên ") ;
          var points = prompt(" Nhập điểm ") ;
          document.write( fulname.toLocaleUpperCase() + " ==> ") ;
          document.write( points + "điểm " + " : ") ; 
          if( points < 5 ) {
              document.write(" Gớt gồi ") ; 
          } else {
              document.write(" Đậu gồi zui hông ") ;
          }
      </script>
    </body>
</html>
